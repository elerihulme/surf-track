{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<!-- Creating New Sessions -->
<div class="col-md-4 card mb-4 mt-3">
    <div class="card-body">
        {% if user.is_authenticated %}
        <h3>Log a Session:</h3>
        <p>Posting as: {{ user.username }}</p>
        <form id="sessionForm" method="post" style="margin-top: 1.3em;">
            {{ session_form | crispy }}
            {% csrf_token %}
            <button id="submitButton" type="submit" class="btn btn-signup btn-lg">Submit</button>
        </form>
        {% else %}
        <p>Log in to log a comment</p>
        {% endif %}
    </div>
</div>

{% endblock %}
